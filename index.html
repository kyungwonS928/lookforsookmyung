            <script type="text/javascript">

                var imgArray = new Array();
    
                for(let i =0; i<50; i++) {
                    imgArray[i] = new Image();
                    imgArray[i] = 'img/image' + i + '.jpg';
                }

                window.onload = function setImage() {
                    
                    var imgURL = 'img/image' + Math.floor(Math.random()*50) + '.jpg';
                    document.getElementById("mainimg").src= imgURL;

                    var text = document.getElementById("btn");

                    var r = Math.round(Math.random() * 255);
                    var g = Math.round(Math.random() * 255);
                    var b = Math.round(Math.random() * 255);

                    var random_color = "rgb(" + r + "," + g + "," + b + ")";

                    text.style.color = random_color;
                    
                    setTimeout(setImage, 700);
                
                    
                }

                function copyText(val) {
                    const t = document.createElement("textarea");
                    document.body.appendChild(t);
                    t.value = val;
                    t.select();
                    document.execCommand('copy');
                    document.body.removeChild(t);
        
                }

                function copy() {
                    var answer = confirm("링크를 복사하시겠습니까?");
                    if (answer == true) {
                        copyText('https://lookforyoursookmyung.netlify.app/');
                        
                        window.alert('클립보드에 복사가 완료되었습니다');
                    }
                    else {
                        window.alert("복사를 취소하였습니다.");
                    }
                
                    
                }
